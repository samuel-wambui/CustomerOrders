name: Deploy to Heroku

on:
  push:
    branches:
      - main  # Change this if using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Find and Set Project Path
        run: |
          if [ -f "orders/manage.py" ]; then
            echo "PROJECT_PATH=orders" >> $GITHUB_ENV
          else
            echo "Error: manage.py not found!"
            exit 1
          fi

      - name: Create Virtual Environment & Install Dependencies
        run: |
          cd $PROJECT_PATH
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install --no-cache-dir psycopg2-binary
          pip install -r requirements.txt

      - name: Verify Installed Packages
        run: |
          cd $PROJECT_PATH
          source venv/bin/activate
          pip freeze

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          export PATH="/usr/local/bin:$PATH"
          heroku --version

      - name: Authenticate with Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo $HEROKU_API_KEY | heroku auth:token

      - name: Ensure Database Exists
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          HEROKU_DB_ADDON=$(heroku addons | grep heroku-postgresql || true)
          if [ -z "$HEROKU_DB_ADDON" ]; then
            heroku addons:create heroku-postgresql:hobby-dev --app customerorders
          else
            echo "Database already exists"
          fi

      - name: Run Migrations and Collect Static Files
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku run --app customerorders python manage.py migrate --noinput || echo "Skipping migrations"
          heroku run --app customerorders python manage.py collectstatic --noinput --clear || echo "Skipping collectstatic"

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku git:remote -a customerorders || echo "Heroku remote already exists"
          
          # Ensure no duplicate remote is added
          git remote remove heroku || true
          git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/customerorders.git

          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          git push heroku main --force
