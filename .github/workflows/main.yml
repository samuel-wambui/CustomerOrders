name: Deploy to Heroku

on:
  push:
    branches:
      - main  # Adjust if using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Adjust based on your project

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Migrations and Collect Static Files
        run: |
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Authenticate with Heroku
        run: echo ${{ secrets.HEROKU_API_KEY }} | heroku auth:token

      - name: Deploy to Heroku
        run: |
          heroku git:remote -a customerorders
          git push https://heroku:$HEROKU_API_KEY@git.heroku.com/customerorders.git HEAD:main
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
