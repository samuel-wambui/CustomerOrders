name: Deploy to Heroku

on:
  push:
    branches:
      - main  # Adjust if using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Find and Set Working Directory
        run: |
          if [ -f "orders/manage.py" ]; then
            echo "PROJECT_PATH=orders" >> $GITHUB_ENV
          else
            echo "Error: manage.py not found!"
            exit 1
          fi

      - name: Create Virtual Environment
        run: |
          cd $PROJECT_PATH  # Ensure we are inside the project directory
          python -m venv venv  # Create the virtual environment
          ls -R venv  # Debug: List contents of the 'venv' directory
          if [ ! -d "venv" ]; then
            echo "Virtual environment not created!"
            exit 1
          fi
          if [ ! -f "venv/bin/activate" ]; then
            echo "Activate script not found in venv!"
            exit 1
          fi

      - name: Install Dependencies
        run: |
          cd $PROJECT_PATH
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Migrations and Collect Static Files
        run: |
          cd $PROJECT_PATH
          source venv/bin/activate
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Authenticate with Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku auth:token

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku git:remote -a customerorders
          git push heroku main
