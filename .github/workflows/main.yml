name: Deploy to Heroku

on:
  push:
    branches:
      - main  # Adjust if using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Find and Set Working Directory
        run: |
          if [ -f "orders/manage.py" ]; then
            echo "PROJECT_PATH=orders" >> $GITHUB_ENV
          else
            echo "Error: manage.py not found!"
            exit 1
          fi

      - name: Create Virtual Environment
        run: |
          cd $PROJECT_PATH
          python -m venv venv
          ls -R venv  # Debug: List virtual environment contents
          if [ ! -f "venv/bin/activate" ]; then
            echo "Error: Virtual environment not created!"
            exit 1
          fi

      - name: Install Dependencies
        run: |
          cd $PROJECT_PATH
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip list  # Debug: Check installed packages

      - name: Set Heroku Environment Variables
        run: |
          if [ -z "${{ secrets.HEROKU_API_KEY }}" ]; then
            echo "Error: HEROKU_API_KEY secret is missing!"
            exit 1
          fi
          heroku config:set DATABASE_URL=${{ secrets.DATABASE_URL }} --app customerorders

      - name: Run Migrations and Collect Static Files
        run: |
          cd $PROJECT_PATH
          source venv/bin/activate
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput --clear

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Authenticate with Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: echo $HEROKU_API_KEY | heroku auth:token

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku git:remote -a customerorders
          git push heroku main
