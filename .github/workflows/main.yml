name: Deploy to Heroku

on:
  push:
    branches:
      - main  # Adjust if using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug - List Files
        run: ls -R  # Check the directory structure

      - name: Find and Set Working Directory
        run: |
          if [ -f "orders/manage.py" ]; then
            echo "PROJECT_PATH=orders" >> $GITHUB_ENV
          else
            echo "Error: manage.py not found!"
            exit 1
          fi

      - name: Run Migrations and Collect Static Files
        run: |
          cd $PROJECT_PATH
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Authenticate with Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku auth:token

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku git:remote -a customerorders
          git push heroku main
