name: Deploy to Heroku

on:
  push:
    branches:
      - main  # Change if using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full clone to avoid shallow push issues

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          export PATH="/usr/local/bin:$PATH"
          heroku --version

      - name: Authenticate with Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo $HEROKU_API_KEY | heroku auth:token

      - name: Set up Git for Heroku Deployment
        run: |
          git remote remove heroku || true
          git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/customerorders.git
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Fix Shallow Clone Issue
        run: |
          git fetch --unshallow  # Converts shallow clone to full clone

      - name: Deploy to Heroku
        run: |
          git push heroku main --force
